<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <article class="card_article">
            <div class="card_profile">
                <img src="./img1.jpeg" alt="image" class="card_profile-img">
            </div>

            <div class="card_tooltip">
                <div class="card_content">
                    <header class="card_header">
                        <span>Social</span>
                        <div class="card_social">
                            <a href="https://in.linkedin.com/" target="_blank">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>

                            <a href="https://github.com/" target="_blank">
                                <i class="fa-brands fa-github"></i>
                            </a>

                            <a href="https://dribbble.com/" target="_blank">
                                <i class="fa-brands fa-dribbble"></i>

                            </a>
                        </div>

                    </header>
                    <div class="card_data">
                    <div class="card_image">
                        <div class="card_mask">
                            <img src="./img1.jpeg" alt="image" class="card_img">
                        </div>
                        <span class="card_status"></span>
                    </div>
                    <h2 class="card_name">Evalyn Adson</h2>
                    <h3 class="card_profession">Web Designer</h3>

                    <a href="#" class="card_button">
                        <i class="fa-regular fa-comment"></i><span>Send Messae</span>
                    </a>
                </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
